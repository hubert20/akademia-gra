<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Przygodnik od Akademii Przyszłości - graj po swojemu</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>

  <header class="container d-flex justify-content-between align-items-center mt-3">
    <div class="logo-area d-flex align-items-center gap-3">
      <img src="./assets/logo-akademia.png" alt="Logo Akademia" style="height: 80px;"/>
    </div>

    <div class="right-top-area d-flex gap-3 flex-column align-items-end">
      <div class="d-flex align-items-center gap-5">
        <div class="position-relative">
          Więcej informacji
          <img src="./assets/simple-arrow-1.png" alt="Arrow 1" class="arrow-top" />
        </div>

        <!-- Hamburger menu -->
        <button class="hamburger-btn" id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>

      <!-- Top social icon -->
      <div class="social-top d-flex align-items-center gap-2">
        <span class="me-1">Udostępnij w Social Mediach:</span>
        <a href="https://facebook.com" class="social-icon" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" class="social-icon" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://x.com" class="social-icon" target="_blank" aria-label="X">
          <i class="fab fa-x-twitter"></i>
        </a>
      </div>
    </div>
  </header>

  <!-- Side right menu -->
  <div class="side-menu" id="sideMenu">
    <button class="btn btn-sm btn-outline-secondary mb-3" id="menuClose">Zamknij</button>
    <ul class="list-unstyled">
      <li><a href="#">Strona Główna</a></li>
      <li><a href="#">O Projekcie</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </div>

  <main class="main-content mt-4">
    <div class="main-content--frame position-relative w-100 h-100 d-flex align-items-center justify-content-center">

      <!-- Task game wrapper -->
      <div id="task-container" class="task-wrapper w-100 h-100 text-center">
        <!-- zadanie będzie ładowane dynamicznie -->
      </div>
      <!-- End Task game wrapper -->

      <!-- Navigation-->
      <div class="navigation-box d-flex align-items-center justify-content-between">

        <!-- START button wrapper -->
        <div class="nav-button text-center" id="startBtnWrapper">
          <button class="circle-btn circle-btn--red" id="startGame">
            <i class="fas fa-play"></i>
          </button>
          <div class="label">GRAJ PO SWOJEMU</div>
        </div>

        <!-- PREV -->
        <div class="nav-button text-center" id="prevBtnWrapper">
          <button class="circle-btn circle-btn--red" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="label">WSTECZ</div>
        </div>

        <!-- NEXT -->
        <div class="nav-button text-center" id="nextBtnWrapper">
          <button class="circle-btn circle-btn--red" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
          </button>
          <div class="label">DALEJ</div>
        </div>

      </div>
      <!-- End Navigation-->

    </div>
  </main>

  <!-- Footer -->
  <footer class="container mt-3 mb-5">
    <div class="footer-brand mb-4">
      Partner główny projektu: <a href="" target="_blank" rel="noopener noreferrer">
        <img src="./assets/logo-tkmax.png" alt="Tkmax" />
      </a>
    </div>
  <div class="d-flex justify-content-evenly">
    <div class="mb-3">
      <a href="https://www.wiosna.org.pl/polityka-prywatnosci/" target="_blank" rel="noopener noreferrer">Polityka
        prywatności</a> |
      <a href="https://www.wiosna.org.pl/regulamin-serwisu/" target="_blank" rel="noopener noreferrer">Regulamin</a>
    </div>
    <div class="fotter-social-icons">
      <a href="https://www.facebook.com/akademia.przyszlosci" class="" target="_blank" rel="noopener noreferrer"
        aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/akademiaprzyszlosci/?hl=pl" class="" target="_blank" rel="noopener noreferrer"
        aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/@akademiaprzyszlosci_" class="" target="_blank" rel="noopener noreferrer"
        aria-label="Tiktok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://x.com" class="" target="_blank" rel="noopener noreferrer" aria-label="X">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="https://www.youtube.com/user/TVakademii" class="" target="_blank" rel="noopener noreferrer"
        aria-label="Youtube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://www.linkedin.com/showcase/akademia-przyszłości/" class="" target="_blank"
        rel="noopener noreferrer" aria-label="Linkedin">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
   </div>
  </footer>
</body>

</html>
