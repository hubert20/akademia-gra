<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akademia Gra</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header class="container d-flex justify-content-between align-items-center">
    <div class="logo-area d-flex align-items-center gap-3">
      <img src="./assets/tkmax-ap-logo.png" alt="Logo Akademia" />
    </div>

    <div class="right-top-area d-flex gap-3 flex-column align-items-end">
      <div class="d-flex align-items-center gap-5">
        <div class="position-relative">
          Więcej informacji
          <img src="./assets/simple-arrow-1.png" alt="Arrow 1" class="arrow-top" />
        </div>
        <button class="hamburger-btn" id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
      <!-- Top social icon -->
      <div class="social-top d-flex align-items-center gap-2">
        <span class="me-1">Udostępnij w Social Mediach:</span>
        <a href="https://facebook.com" class="social-icon" target="_blank" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="https://instagram.com" class="social-icon" target="_blank" aria-label="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://x.com" class="social-icon" target="_blank" aria-label="X">
          <i class="fab fa-x-twitter"></i>
        </a>
      </div>
    </div>


  </header>

  <div class="side-menu" id="sideMenu">
    <button class="btn btn-sm btn-outline-secondary mb-3" id="menuClose">Zamknij</button>
    <ul class="list-unstyled">
      <li><a href="#">Strona Główna</a></li>
      <li><a href="#">O Projekcie</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </div>

  <main class="main-content mt-4">

    <div class="main-content--frame position-relative w-100 h-100">
      <!-- Task game-->
      <h2>Zadanie 1</h2>
      <p>Opis zadania lub komiks/obrazek.</p>

      <!-- Navigation-->
      <div class="navigation-box d-flex align-items-center justify-content-between">
        <div class="nav-button text-center">
          <button class="circle-btn circle-btn--pink">
            <i class="fas fa-chevron-left"></i>
          </button>
          <div class="label">WSTECZ</div>
        </div>
        <div class="nav-button text-center">
          <button class="circle-btn circle-btn--red">
            <i class="fas fa-chevron-right"></i>
          </button>
          <div class="label">DALEJ</div>
        </div>
      </div>



    </div>
  </main>

  <footer class="container my-5 d-flex justify-content-between">
    <div class="mb-3">
      <a href="#">Polityka prywatności</a> |
      <a href="#">Regulamin</a>
    </div>
    <div class="fotter-social-icons">
      <a href="https://facebook.com" class="" target="_blank" aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com" class="" target="_blank" aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a href="https://www.tiktok.com/pl-PL/" class="" target="_blank" aria-label="Tiktok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://x.com" class="" target="_blank" aria-label="X">
        <i class="fab fa-x-twitter"></i>
      </a>
      <a href="https://youtube.com" class="" target="_blank" aria-label="Youtube">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="https://linkedin.com" class="" target="_blank" aria-label="Linkedin">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </footer>
</body>

</html>
